<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icons/icon-180.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Juega10 – Tagueamento Simplificado</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="timer">
        <span id="period">Jogo</span>
        <span id="clock">00:00</span>
      </div>
      <div class="time-controls">
        <button id="btnToggleTimer" class="btn action primary">Iniciar</button>
        <button id="btnResetTimer" class="btn action danger">Zerar</button>
      </div>
    </header>

    <main class="grid-2">
      <!-- Coluna LEC -->
      <section class="team-col">
        <h2 class="team-title lec">LEC</h2>

        <div class="block">
          <h3>Finalização</h3>
          <button class="btn big fin lec"
                  data-code="FIN_LEC"
                  data-team="LEC">
            Finalização LEC
            <span class="badge" id="count_FIN_LEC">0</span>
          </button>
        </div>

        <div class="block">
          <h3>Entradas no Último Terço</h3>
          <div class="grid-3">
            <button class="btn huge ent lateral"
                    data-code="ENT_LAT_LEC"
                    data-team="LEC">
              Lateral
              <span class="badge" id="count_ENT_LAT_LEC">0</span>
            </button>
            <button class="btn huge ent central"
                    data-code="ENT_CEN_LEC"
                    data-team="LEC">
              Central
              <span class="badge" id="count_ENT_CEN_LEC">0</span>
            </button>
            <button class="btn huge ent profundidade"
                    data-code="ENT_PROF_LEC"
                    data-team="LEC">
              Profundidade
              <span class="badge" id="count_ENT_PROF_LEC">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Coluna ADV -->
      <section class="team-col">
        <h2 class="team-title adv">ADV</h2>

        <div class="block">
          <h3>Finalização</h3>
          <button class="btn big fin adv"
                  data-code="FIN_ADV"
                  data-team="ADV">
            Finalização ADV
            <span class="badge" id="count_FIN_ADV">0</span>
          </button>
        </div>

        <div class="block">
          <h3>Entradas no Último Terço</h3>
          <div class="grid-3">
            <button class="btn huge ent lateral"
                    data-code="ENT_LAT_ADV"
                    data-team="ADV">
              Lateral
              <span class="badge" id="count_ENT_LAT_ADV">0</span>
            </button>
            <button class="btn huge ent central"
                    data-code="ENT_CEN_ADV"
                    data-team="ADV">
              Central
              <span class="badge" id="count_ENT_CEN_ADV">0</span>
            </button>
            <button class="btn huge ent profundidade"
                    data-code="ENT_PROF_ADV"
                    data-team="ADV">
              Profundidade
              <span class="badge" id="count_ENT_PROF_ADV">0</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="export">
        <button id="btnExportCSV" class="btn export">Exportar CSV</button>
        <button id="btnExportXML" class="btn export">Exportar XML</button>
      </div>
      <div class="note">PWA offline • Toque nos botões para marcar eventos</div>
    </footer>
  </div>
</body>
</html>
