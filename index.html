<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Juega10 HUD</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0f1a" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Juega10 HUD" />
  <link rel="apple-touch-icon" href="./icons/icon-180.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app">
    <h1>Juega10 HUD</h1>

    <div class="timer">
      <span id="clock">00:00</span>
      <div class="controls">
        <button id="startPause">Iniciar</button>
        <button id="reset">Reset</button>
        <button id="markHalf">Intervalo</button>
      </div>
    </div>

    <div class="tags">
      <button class="tag" data-tag="Recuperação">Recuperação</button>
      <button class="tag" data-tag="Finalização">Finalização</button>
      <button class="tag" data-tag="Bola parada">Bola parada</button>
      <button class="tag tag-goal" data-tag="Gol">Gol ⭐</button>
    </div>

    <section class="events">
      <h2>Eventos</h2>
      <ul id="eventsList"></ul>
    </section>

    <div class="exports">
      <button id="exportCsv">Exportar CSV</button>
      <button id="exportJson">Exportar JSON</button>
      <button id="clearEvents">Limpar eventos</button>
    </div>
  </main>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      const swUrl = new URL('service-worker.js', location.href);
      navigator.serviceWorker.register(swUrl, { scope: './' })
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.error('Falha ao registrar SW:', err));
    }
  </script>
</body>
</html>
