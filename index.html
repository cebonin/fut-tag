<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Juega10 Tagger</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="time-and-actions">
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="timer-actions">
          <button id="btnToggleTimer" class="btn action primary">Iniciar</button>
          <button id="btnResetTimer" class="btn action">Zerar</button>
        </div>
      </div>
    </header>

    <main class="main two-columns">
      <!-- LEC -->
      <section class="team-col lec" aria-label="LEC">
        <h2 class="team-title">LEC</h2>

        <!-- Finalização LEC -->
        <div class="group">
          <h3 class="group-title">Finalização</h3>
          <div class="row final-row">
            <button
              class="btn event big final"
              data-code="FIN LEC"
              id="btnFinLEC"
            >
              Finalização LEC
              <span class="badge" id="count-FIN LEC">0</span>
            </button>

            <div class="side-actions">
              <button
                class="btn event side esc"
                data-code="ESC OF"
                id="btnEscOfLEC"
              >
                ESC OF
                <span class="badge" id="count-ESC OF">0</span>
              </button>

              <button
                class="btn event side foul"
                data-code="FALTA OF"
                id="btnFaltaOfLEC"
              >
                FALTA OF
                <span class="badge" id="count-FALTA OF">0</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Entradas LEC -->
        <div class="group">
          <h3 class="group-title">Entradas no Último Terço</h3>
          <div class="row three">
            <button class="btn event lane left" data-code="ENT LEC ESQ" id="btnEntLECEsq">
              Esquerda
              <span class="badge" id="count-ENT LEC ESQ">0</span>
            </button>
            <button class="btn event lane center" data-code="ENT LEC CEN" id="btnEntLECCen">
              Centro
              <span class="badge" id="count-ENT LEC CEN">0</span>
            </button>
            <button class="btn event lane right" data-code="ENT LEC DIR" id="btnEntLECDir">
              Direita
              <span class="badge" id="count-ENT LEC DIR">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- ADV -->
      <section class="team-col adv" aria-label="ADV">
        <h2 class="team-title">ADV</h2>

        <!-- Finalização ADV -->
        <div class="group">
          <h3 class="group-title">Finalização</h3>
          <div class="row final-row">
            <button
              class="btn event big final"
              data-code="FIN ADV"
              id="btnFinADV"
            >
              Finalização ADV
              <span class="badge" id="count-FIN ADV">0</span>
            </button>

            <div class="side-actions">
              <button
                class="btn event side esc"
                data-code="ESC DEF"
                id="btnEscDefADV"
              >
                ESC DEF
                <span class="badge" id="count-ESC DEF">0</span>
              </button>

              <button
                class="btn event side foul"
                data-code="FALTA DEF"
                id="btnFaltaDefADV"
              >
                FALTA DEF
                <span class="badge" id="count-FALTA DEF">0</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Entradas ADV -->
        <div class="group">
          <h3 class="group-title">Entradas no Último Terço</h3>
          <div class="row three">
            <button class="btn event lane left" data-code="ENT ADV ESQ" id="btnEntADESq">
              Esquerda
              <span class="badge" id="count-ENT ADV ESQ">0</span>
            </button>
            <button class="btn event lane center" data-code="ENT ADV CEN" id="btnEntADVCen">
              Centro
              <span class="badge" id="count-ENT ADV CEN">0</span>
            </button>
            <button class="btn event lane right" data-code="ENT ADV DIR" id="btnEntADVDir">
              Direita
              <span class="badge" id="count-ENT ADV DIR">0</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="export-actions">
        <button id="btnExportCSV" class="btn export">Exportar CSV</button>
        <button id="btnExportXML" class="btn export primary">Exportar XML</button>
      </div>
      <div class="hint">PWA offline • Toque nos botões para registrar eventos</div>
    </footer>
  </div>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
