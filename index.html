<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Juega10 HUD</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0ea5e9">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Juega10 HUD</div>
    <div class="clock-box">
      <button id="btn-start" class="btn small">Iniciar</button>
      <button id="btn-pause" class="btn small">Pausar</button>
      <button id="btn-reset" class="btn small">Zerar</button>
      <span id="match-clock" class="clock">00:00</span>
    </div>
  </header>

  <main class="layout">
    <!-- Coluna LEC -->
    <section class="team-panel" data-team="LEC">
      <h2 class="team-title lec">LEC</h2>

      <div class="section">
        <h3>Finalizações</h3>
        <div class="field-grid lec" data-team="LEC" data-group="FINALIZACAO"></div>
      </div>

      <div class="section">
        <h3>Entradas no Último Terço</h3>
        <div class="field-grid lec" data-team="LEC" data-group="ENTRADA_TERCO"></div>
      </div>

      <div class="section">
        <h3>Ações rápidas</h3>
        <div class="actions" id="actions-lec"></div>
      </div>
    </section>

    <!-- Coluna ADV -->
    <section class="team-panel" data-team="ADV">
      <h2 class="team-title adv">ADV</h2>

      <div class="section">
        <h3>Finalizações</h3>
        <div class="field-grid adv" data-team="ADV" data-group="FINALIZACAO"></div>
      </div>

      <div class="section">
        <h3>Entradas no Último Terço</h3>
        <div class="field-grid adv" data-team="ADV" data-group="ENTRADA_TERCO"></div>
      </div>

      <div class="section">
        <h3>Ações rápidas</h3>
        <div class="actions" id="actions-adv"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button id="btn-export-csv" class="btn export">Exportar CSV</button>
    <button id="btn-export-xml" class="btn export">Exportar XML</button>
  </footer>

  <script src="./app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Falha ao registrar SW:', err));
      });
    }
  </script>
</body>
</html>
