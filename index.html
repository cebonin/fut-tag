<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0B253A" />
  <title>Juega10 HUD Timer</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="app-header">
    <h1>HUD Timer</h1>
  </header>

  <main class="app-main">
    <section class="timer-section">
      <div class="timer-display" id="timerDisplay">00:00</div>
      <div class="timer-controls">
        <button id="toggleBtn" class="btn primary">Pausar</button>
        <button id="resetBtn" class="btn ghost">Zerar</button>
      </div>
    </section>

    <section class="tags-section">
      <div class="tags-grid" id="tagsGrid">
        <!-- Os botões de tags são gerados dinamicamente pelo app.js -->
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="export-actions">
      <button id="exportCsvBtn" class="btn success">Exportar CSV</button>
      <button id="exportXmlBtn" class="btn warning">Exportar XML</button>
    </div>
    <div class="meta">
      <span id="statusMsg"></span>
    </div>
  </footer>

  <script src="./app.js" defer></script>
  <script>
    // SW: registra quando online/HTTPS (GitHub Pages já é HTTPS)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(() => {});
      });
    }
  </script>
</body>
</html>
