<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HUD Timer PWA</title>
  <meta name="theme-color" content="#0d1117" />
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-shell">
    <!-- Barra superior: timer e controles -->
    <header class="topbar">
      <div class="timer-block">
        <div id="timerDisplay" class="timer">00:00</div>
        <div class="timer-controls">
          <button id="startPauseBtn" class="btn btn-primary">Iniciar</button>
          <button id="resetBtn" class="btn btn-ghost">Zerar</button>
        </div>
      </div>
      <div class="scoreboard">
        <div class="team-score">
          <div class="team-name lec">LEC</div>
          <div id="lecScore" class="score">0</div>
        </div>
        <div class="score-sep">x</div>
        <div class="team-score">
          <div class="team-name adv">ADV</div>
          <div id="advScore" class="score">0</div>
        </div>
      </div>
    </header>

    <!-- Área principal: duas colunas fixas (LEC esquerda, ADV direita) -->
    <main class="grid-two-cols">
      <!-- Coluna LEC -->
      <section class="team-col left" data-team="LEC">
        <h2 class="team-header lec">LEC</h2>

        <div class="section">
          <h3>Finalizações</h3>
          <div class="pitch-third">
            <div class="zones-grid">
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z1"><span class="label">Z1</span><span class="badge" data-counter="LEC-finalizacao-Z1">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z2"><span class="label">Z2</span><span class="badge" data-counter="LEC-finalizacao-Z2">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z3"><span class="label">Z3</span><span class="badge" data-counter="LEC-finalizacao-Z3">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z4"><span class="label">Z4</span><span class="badge" data-counter="LEC-finalizacao-Z4">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z5"><span class="label">Z5</span><span class="badge" data-counter="LEC-finalizacao-Z5">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="finalizacao" data-zone="Z6"><span class="label">Z6</span><span class="badge" data-counter="LEC-finalizacao-Z6">0</span></button>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Entradas no último terço</h3>
          <div class="pitch-third">
            <div class="zones-grid">
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z1"><span class="label">Z1</span><span class="badge" data-counter="LEC-entrada-Z1">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z2"><span class="label">Z2</span><span class="badge" data-counter="LEC-entrada-Z2">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z3"><span class="label">Z3</span><span class="badge" data-counter="LEC-entrada-Z3">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z4"><span class="label">Z4</span><span class="badge" data-counter="LEC-entrada-Z4">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z5"><span class="label">Z5</span><span class="badge" data-counter="LEC-entrada-Z5">0</span></button>
              <button class="zone-btn" data-team="LEC" data-section="entrada" data-zone="Z6"><span class="label">Z6</span><span class="badge" data-counter="LEC-entrada-Z6">0</span></button>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Ações rápidas</h3>
          <div class="quick-grid">
            <button class="quick-btn q1" data-team="LEC" data-section="acao" data-action="GOL"><span>GOL</span><span class="badge" data-counter="LEC-acao-GOL">0</span></button>
            <button class="quick-btn q2" data-team="LEC" data-section="acao" data-action="ESC OF"><span>ESC OF</span><span class="badge" data-counter="LEC-acao-ESC OF">0</span></button>
            <button class="quick-btn q3" data-team="LEC" data-section="acao" data-action="FL OF"><span>FL OF</span><span class="badge" data-counter="LEC-acao-FL OF">0</span></button>
          </div>
        </div>
      </section>

      <!-- Coluna ADV -->
      <section class="team-col right" data-team="ADV">
        <h2 class="team-header adv">ADV</h2>

        <div class="section">
          <h3>Finalizações</h3>
          <div class="pitch-third">
            <div class="zones-grid">
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z1"><span class="label">Z1</span><span class="badge" data-counter="ADV-finalizacao-Z1">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z2"><span class="label">Z2</span><span class="badge" data-counter="ADV-finalizacao-Z2">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z3"><span class="label">Z3</span><span class="badge" data-counter="ADV-finalizacao-Z3">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z4"><span class="label">Z4</span><span class="badge" data-counter="ADV-finalizacao-Z4">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z5"><span class="label">Z5</span><span class="badge" data-counter="ADV-finalizacao-Z5">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="finalizacao" data-zone="Z6"><span class="label">Z6</span><span class="badge" data-counter="ADV-finalizacao-Z6">0</span></button>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Entradas no último terço</h3>
          <div class="pitch-third">
            <div class="zones-grid">
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z1"><span class="label">Z1</span><span class="badge" data-counter="ADV-entrada-Z1">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z2"><span class="label">Z2</span><span class="badge" data-counter="ADV-entrada-Z2">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z3"><span class="label">Z3</span><span class="badge" data-counter="ADV-entrada-Z3">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z4"><span class="label">Z4</span><span class="badge" data-counter="ADV-entrada-Z4">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z5"><span class="label">Z5</span><span class="badge" data-counter="ADV-entrada-Z5">0</span></button>
              <button class="zone-btn" data-team="ADV" data-section="entrada" data-zone="Z6"><span class="label">Z6</span><span class="badge" data-counter="ADV-entrada-Z6">0</span></button>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Ações rápidas</h3>
          <div class="quick-grid">
            <button class="quick-btn q1" data-team="ADV" data-section="acao" data-action="GOL"><span>GOL</span><span class="badge" data-counter="ADV-acao-GOL">0</span></button>
            <button class="quick-btn q2" data-team="ADV" data-section="acao" data-action="ESC DEF"><span>ESC DEF</span><span class="badge" data-counter="ADV-acao-ESC DEF">0</span></button>
            <button class="quick-btn q3" data-team="ADV" data-section="acao" data-action="FL DEF"><span>FL DEF</span><span class="badge" data-counter="ADV-acao-FL DEF">0</span></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="export-bar">
      <button id="exportCsvBtn" class="btn btn-success">Exportar CSV</button>
      <button id="exportXmlBtn" class="btn btn-success">Exportar XML</button>
    </footer>
  </div>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
